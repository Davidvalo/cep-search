<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>

        <h1>Consultando CEP</h1>
        <form class="all">
            <div class="form-group">
                <label class="cep" for="cep">CEP</label>
                <input  type="number" class="form-control" maxlength="9" id="cep">
                
            </div>
            <div class="form-group">
                <label class="logradouro" for="logradouro">Logradouro</label>
                <input type="text" readonly class="form-control" id="logradouro">
                
            </div>
            <div class="form-group">
                <label class="bairro" for="bairro">Bairro</label>
                <input type="text" readonly class="form-control" id="bairro">
                
            </div>
            <div class="form-group">
                <label class="localidade" for="localidade">Localidade</label>
                <input type="text" readonly class="form-control" id="localidade">
                
            </div>
            <div class="form-group">
                <label class="uf" for="uf">UF</label>
                <input type="text" readonly class="form-control" id="uf">
                
            </div>
        </form>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
